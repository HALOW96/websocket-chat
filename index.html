<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
        <script src="/js/chat.js" type="text/javascript"></script>
    </head>
    <style>
    div.notification {
        font-style: italic;
    }
    div.timestamp {
        font-weight: bold;
    }
    #connect-form {
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        box-shadow: #aaa 0px 0px 12px 2px;
        border-radius: 5px 5px 5px 5px;
        padding-bottom: 5px;
    }
    </style>
    <script type="text/javascript">
    </script>
    <body>

        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a href="#" class="brand">WebSocket Chat</a>
                    <ul class="nav">
                        <li class="active">
                            <a href="#chat" id="chat-menu">Chat</a>
                        </li>
                        <li>
                            <a href="#code" id="code-menu">Code</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span10">
                    <h1><span class="strong">WebSocket</span> Chat</h1>
                </div>
                <div class="span6">
                    <a href="/code" class="btn" target="_blank">Show me the code</a>
                </div>
            </div>
            <div id="chat-content">
                <!-- Connect form -->
                <div id="connect-form" >
                    <form name="connect" class="form-stacked">
                        <fieldset>
                            <div class="clearfix">
                                <label for="nickname">Nickname:</label>
                                <div class="input">
                                    <input type="text" name="nickname" id="nickname" class="xlarge" />
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="sexual">Sexual preference:</label>
                                <div class="input">
                                    <select name="sexual" class="xlarge">
                                        <option>Midgets</option>
                                    </select>
                                </div>
                            </div>
                            <div class="clearfix">
                                <button id="connect-button" class="btn">Connect</button>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <!-- Chat -->
                <div id="chat" style="display: none;">
                    <div id="chat-log"></div>
                    <form method="post" name="chat" id="chat-box">
                        <input type="text" name="say" style='width:100%' id="say" />
                    </form>
                </div>
                <!-- Chat -->
            </div>
            <div id="code-content" style="display:none;">
            </div>
        </div>
    </body>
</html>
