<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
        <script src="/js/chat.js" type="text/javascript"></script>
    </head>
    <style>
    body { font-family: Helvetica; }
    html, body {
        height: 100%
    }
    .strong { color:#a00; font-weight: bold; }
    #chat-log {
        overflow:auto;
        height: 200px;
        font-size: 10pt;
        width: 800px;
    }
    #chat-log p {
        margin: 0px;
    }
    p.timestamp {
        clear: left;
        float: left;
        width: 70px;
    }
    p.sender {
        float: left;
        font-weight: bold;
        padding-right: 3px;
    }
    p.message {
        float: left;
    }
    p.notification {
        float: left;
        font-style: italic;
    }
    #chat-box {
        width: 800px;
    }
    </style>
    <script type="text/javascript">
    </script>
    <body>
        <h1><span class="strong">WebSocket</span> Chat</h1>
        <a href="/code" id="codelink" target="_blank">Code</a>

        <!-- Connect form -->
        <div id="connect-form">
            <form method="post" name="connect" actions="/notused">
                <label for="name">Nickname:</label>
                <input type="text" name="name" id="nickname" />
                <button id="connect-button">Connect</button>
            </form>
        </div>

        <!-- Chat -->
        <div id="chat" style="display: none;">
            <div id="chat-log"></div>
            <form method="post" name="chat" id="chat-box" actions="/notused">
                <input type="text" name="say" style='width:100%' id="say" />
            </form>
        </div>
    </body>
</html>
